
<section class="expereinces row mx-1" style="margin-bottom: 150px;">
    <p class="col-lg-12 col-md-12 col-sm-12  text-center text-muted"> <span> Browse My Recent</span> <i class="bi bi-chevron-double-down m-1"></i></p>
    <h3 class="col-lg-12 col-md-12 col-sm-12  text-center fs-1 mb-3">Projects</h3>
    <div class="project d-flex row justify-content-center" >
        <div class="cart d-flex flex-column" *ngFor="let project of Projects">
            <img [src]="project.image" class="img-fluid imagecart"  alt="">
            <h3 class="title p-2 fs-5">{{project.title}}</h3>
            <div class="btns">
                <button class="btn"><a [href]="project.githubUrl" class="text-decoration-none "> Github</a></button>
                <button class="btn"><a [href]="project.LiveDemoUrl" class="text-decoration-none ">Live Demo</a></button>
            </div>
        </div>
    </div>
</section>
